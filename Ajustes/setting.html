<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setting.css">
    <title>Configuración</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li>Inicio</li>
                <li>Órdenes de Trabajo</li>
                <li>Clientes</li>
                <li>Historial Vehicular</li>
                <li>Repuestos</li>
            </ul>
        </nav>
        <main>
            <h1>Configuración</h1>
            <div class="settings">
                <label>Tema Del Interfaz</label>
                <div class="theme-options">
                    <input type="radio" id="dark" name="theme" value="dark">
                    <label for="dark">Dark</label>
                    <input type="radio" id="light" name="theme" value="light">
                    <label for="light">Light</label>
                    <input type="radio" id="mixed" name="theme" value="mixed">
                    <label for="mixed">Mixed</label>
                </div>
                <label>Barra Lateral Transparente</label>
                <input type="checkbox">
                <label>Función de barra lateral</label>
                <select>
                    <option>Cambios recientes</option>
                    <option>Opción 2</option>
                    <option>Opción 3</option>
                </select>
            </div>
        </main>
    </div>
</body>
</html>
